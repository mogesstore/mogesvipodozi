<!DOCTYPE html>
<html lang="sw">
<head>
   <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moges vipodozi</title>
<style>
  :root {
    --pink: #e91e63;
    --gold: #bfa14a;
    --dark: #1a1a1a;
    --white: #ffffff;
    --transparent: rgba(255,255,255,0.15);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "Poppins", sans-serif;
    background: var(--dark);
    color: var(--white);
  }

  header {
    padding: 15px 20px;
    background: var(--transparent);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--gold);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo img {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    border: 2px solid var(--gold);
  }

  .search-bar input {
    width: 100%;
    max-width: 350px;
    padding: 10px 15px;
    border-radius: 30px;
    border: 1px solid var(--gold);
    background: var(--transparent);
    color: var(--white);
    outline: none;
    transition: all 0.3s ease;
    margin: 10px 0;
  }

  .search-bar input:focus { 
    border-color: var(--pink);
    box-shadow: 0 0 10px var(--pink);
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  nav a {
    color: var(--white);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  nav a:hover { color: var(--pink); }

  main { padding: 15px; }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }

  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
    border: 1px solid var(--gold);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.6);
  }

  .card img {
    width: 100%;
    object-fit: cover;
    aspect-ratio: 1/1;
  }

  .card-body {
    padding: 10px;
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .card-body h3 {
    font-size: 1rem;
    margin-bottom: 5px;
    color: var(--white);
  }

  .price {
    font-weight: bold;
    color: var(--gold);
    margin-bottom: 8px;
  }

  .whatsapp-btn {
    margin-top: auto;
    padding: 8px 12px;
    background: var(--pink);
    color: var(--white);
    text-decoration: none;
    text-align: center;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .whatsapp-btn:hover {
    background: var(--gold);
    color: var(--dark);
    transform: scale(1.05);
  }

  mark { background: var(--gold); color: var(--dark); }

  .no-results {
    text-align: center;
    margin-top: 40px;
    color: var(--white);
    font-size: 1.1rem;
  }

  /* Responsive tweaks */
  @media(max-width:768px){
    .grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
    .logo img { height: 50px; width: 50px; }
    .search-bar input { max-width: 100%; }
  }
</style>
</head>
<body>
<header>
  <div class="logo">
   <img src="logo.png.png" alt="logo"> Moges Store
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Tafuta bidhaa...">
  </div>
  <nav>
      <a href="index.html">Nyumbani</a>
      <a href="comingsoon.html">Bidhaa</a>
      <a href="offers.html">Ofa</a>
      <a href="about.html">Kuhusu</a>
      <a href="contact.html">Wasiliana</a>
    </nav>
</header>
<main>
  <div class="grid" id="productGrid"></div>
  <div id="noResults" class="no-results" style="display:none;">Hakuna bidhaa zinazolingana.</div>
</main>

<script>
// JS yako ya search na render products haijabadilishwa
const products = [ /* data yako yote hapa */ ];

function highlight(text, query){
  if(!query) return text;
  const regex = new RegExp(`(${query})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
}

function renderProducts(list, query=""){
  const grid = document.getElementById("productGrid");
  const noResults = document.getElementById("noResults");
  grid.innerHTML = "";
  if(!list.length){ noResults.style.display="block"; return; }
  noResults.style.display="none";
  
  list.forEach(p=>{
    const name = p.item_name || p.name || "BIDHAA";
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <img src="${p.image}" alt="${name}">
      <div class="card-body">
        <h3>${highlight(name, query)}</h3>
        <p class="price">TZS ${p.price.toLocaleString()}</p>
        <a class="whatsapp-btn" href="https://wa.me/25540430220?text=Ningependa%20kuagiza%20${encodeURIComponent(name)}%20kwa%20bei%20ya%20TZS%20${p.price}" target="_blank">Agiza WhatsApp</a>
      </div>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("searchInput").addEventListener("input", e=>{
  const query = e.target.value.toLowerCase().trim();
  const filtered = products.filter(p => ((p.item_name||p.name||"").toLowerCase().includes(query)));
  renderProducts(filtered, query);
});

renderProducts(products);
</script>
</body>
</html>
