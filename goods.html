<!DOCTYPE html>
<html lang="sw">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moges vipodozi</title>
  <style>
    :root {
      --pink: #e91e63;
      --gold: #bfa14a;
      --dark: #1a1a1a;
      --white: #ffffff;
      --transparent: rgba(255,255,255,0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--dark);
      color: var(--white);
    }

    header {
      padding: 15px 20px;
      background: var(--transparent);
      display: flex;
      flex-direction: column; /* Ili vitu vijipange chini kwa chini kwenye simu */
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      border: 2px solid var(--gold);
    }

    /* FILTER STYLES */
    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
      justify-content: center;
    }

    .filter-btn {
      background: var(--transparent);
      border: 1px solid var(--gold);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .filter-btn.active {
      background: var(--pink);
      border-color: var(--pink);
    }

    .search-bar { width: 100%; display: flex; justify-content: center; }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 30px;
      border: 1px solid var(--gold);
      background: var(--transparent);
      color: var(--white);
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .search-bar input:focus { 
      border-color: var(--pink);
      box-shadow: 0 0 10px var(--pink);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }

    nav a:hover { color: var(--pink); }

    main { padding: 15px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 1px solid var(--gold);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      object-fit: cover;
      aspect-ratio: 1/1;
    }

    .card-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .card-body h3 {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: var(--white);
    }

    .price {
      font-weight: bold;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .whatsapp-btn {
      margin-top: auto;
      padding: 8px 12px;
      background: var(--pink);
      color: var(--white);
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    @media(max-width:768px){
      .grid { grid-template-columns: repeat(2, 1fr); }
      .logo img { height: 45px; width: 45px; }
      .filter-btn { padding: 6px 12px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

<header>
  <div class="top-bar">
    <div class="logo">
      <img src="logo.png.png" alt="logo"> Moges Store
    </div>
    <nav>
      <a href="index.html">Nyumbani</a>
      <a href="goods.html">Bidhaa</a>
      <a href="contact.html">Wasiliana</a>
    </nav>
  </div>

  <div class="filter-tabs">
    <button class="filter-btn active" onclick="fetchData('data.json', this)">All</button>
    <button class="filter-btn" onclick="fetchData('data2.json', this)">Pochi Tu</button>
    <button class="filter-btn" onclick="fetchData('data3.json', this)">Vipodozi</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Tafuta kwenye kundi hili...">
  </div>
</header>

<main>
  <div class="grid" id="productGrid"></div>
  <div id="noResults" class="no-results" style="display:none; text-align:center; padding:20px;">Hakuna bidhaa zinazolingana.</div>
</main>

<script>
let currentProducts = [];

function highlight(text, query){
  if(!query) return text;
  const regex = new RegExp(`(${query})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
}

function renderProducts(list, query=""){
  const grid = document.getElementById("productGrid");
  const noResults = document.getElementById("noResults");
  grid.innerHTML = "";
  
  if(!list || !list.length){ 
    noResults.style.display="block"; 
    return; 
  }
  
  noResults.style.display="none";
  
  list.forEach(p=>{
    const name = p.item_name || p.name || "BIDHAA";
    // Tumia proxy kuzuia picha giza
    const imageUrl = p.image.includes('weserv.nl') ? p.image : `https://images.weserv.nl/?url=${p.image}`;
    
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <img src="${imageUrl}" alt="${name}" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
      <div class="card-body">
        <h3>${highlight(name, query)}</h3>
        <p class="price">TZS ${p.price.toLocaleString()}</p>
        <a class="whatsapp-btn" href="https://wa.me/255756019062?text=Hello%20Moges%20Store%2C%20naomba%20kuagiza%20${encodeURIComponent(name)}%20kwa%20bei%20ya%20TZS%20${p.price}" target="_blank">Agiza WhatsApp</a>
      </div>
    `;
    grid.appendChild(card);
  });
}

function fetchData(fileName, btnElement) {
  // Badilisha rangi ya button
  document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
  if(btnElement) btnElement.classList.add('active');

  fetch(fileName)
    .then(res => res.json())
    .then(json => {
      currentProducts = json;
      renderProducts(json);
      document.getElementById("searchInput").value = ""; // Safisha search unapochange file
    })
    .catch(err => {
      console.error("Kushindwa kupakia data:", err);
      document.getElementById("productGrid").innerHTML = "";
      document.getElementById("noResults").style.display = "block";
      document.getElementById("noResults").innerText = "File la " + fileName + " halijapatikana.";
    });
}

// Search event
document.getElementById("searchInput").addEventListener("input", e=>{
  const query = e.target.value.toLowerCase().trim();
  const filtered = currentProducts.filter(p => ((p.item_name||p.name||"").toLowerCase().includes(query)));
  renderProducts(filtered, query);
});

// Pakia data ya kwanza (All) ukurasa ukifunguka
window.onload = () => {
  fetchData('data.json', document.querySelector('.filter-btn'));
};
</script>
</body>
</html>
