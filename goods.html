<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duka Langu la Bidhaa</title>
    <style>
        /* MITINDO YA JUMLA (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Muundo wa Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            flex-wrap: wrap; /* Muhimu kwa simu */
            position: sticky;
            top: 0;
            background: #f4f4f9;
            z-index: 100;
        }

        .filter-btn {
            padding: 12px 25px;
            border: none;
            background-color: #ffffff;
            color: #2c3e50;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #3498db;
            color: white;
        }

        /* Muundo wa Grid ya Bidhaa */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Kadi ya Bidhaa Moja Moja */
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card h4 {
            font-size: 0.95rem;
            margin: 10px 0;
            color: #333;
            height: 40px;
            overflow: hidden;
        }

        .product-card .price {
            color: #e67e22;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Kwa ajili ya Screen ndogo sana (Simu) */
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr); /* Inaonyesha bidhaa mbili pembeni */
                gap: 10px;
                padding: 10px;
            }
            .filter-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>DUKA LA BIDHAA</h1>
</header>

<div class="filter-container">
    <button class="filter-btn active" onclick="loadData('data.json', this)">All</button>
    <button class="filter-btn" onclick="loadData('data2.json', this)">Pochi Tu</button>
    <button class="filter-btn" onclick="loadData('data3.json', this)">Vipodozi</button>
</div>

<div id="product-display" class="product-grid">
    </div>

<script>
    // JAVASCRIPT YA KUVUTA DATA
    async function loadData(fileName, element) {
        const display = document.getElementById('product-display');
        
        // 1. Rekebisha muonekano wa button iliyobonyezwa
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        element.classList.add('active');

        // 2. Onyesha loading message
        display.innerHTML = "<p style='text-align:center; width:100%;'>Inapakia bidhaa, tafadhali subiria...</p>";

        try {
            // 3. Vuta data kutoka kwenye file husika
            const response = await fetch(fileName);
            if (!response.ok) throw new Error("File halijapatikana");
            
            const data = await response.json();

            // 4. Safisha eneo la kuonyeshea bidhaa
            display.innerHTML = "";

            // 5. Tengeneza HTML kwa kila bidhaa
            data.forEach(item => {
                // Tunatumia Image Proxy (weserv.nl) ili picha zifunguke bila kukataa
                const secureImg = `https://images.weserv.nl/?url=${item.image}`;
                
                display.innerHTML += `
                    <div class="product-card">
                        <img src="${secureImg}" alt="${item.item_name}" loading="lazy">
                        <h4>${item.item_name}</h4>
                        <div class="price">Tsh ${item.price.toLocaleString()}</div>
                    </div>
                `;
            });
        } catch (error) {
            display.innerHTML = `<p style='color:red; text-align:center; width:100%;'>Hitilafu: Hakikisha file la <b>${fileName}</b> lipo kwenye folder moja na hii code.</p>`;
            console.error(error);
        }
    }

    // Pakia data za mwanzo (data.json) ukurasa ukifunguka kwa mara ya kwanza
    window.onload = () => {
        loadData('data.json', document.querySelector('.filter-btn'));
    };
</script>

</body>
</html>
