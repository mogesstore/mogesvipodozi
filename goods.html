<style>
  :root {
    --pink: #e91e63;
    --gold: #bfa14a;
    --dark: #1a1a1a;
    --white: #ffffff;
    --transparent: rgba(255,255,255,0.15);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "Poppins", sans-serif;
    background: var(--dark);
    color: var(--white);
  }
  header {
    padding: 15px 20px;
    background: var(--transparent);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .logo { font-size: 1.5rem; font-weight: 700; color: var(--gold); }
  .search-bar input {
    width: 100%;
    max-width: 400px;
    padding: 10px 15px;
    border-radius: 30px;
    border: 1px solid var(--gold);
    background: var(--transparent);
    color: var(--white);
    outline: none;
  }
  .search-bar input:focus { border-color: var(--pink); }
  main { padding: 10px; }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
  }
  .card {
    background: rgba(255,255,255,0.08);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .card img {
    width: 100%;
    object-fit: cover;
    aspect-ratio: 1/1;
  }
  .card-body {
    padding: 10px;
    display: flex;
    flex-direction: column;
    flex: 1;
  }
  .card-body h3 {
    font-size: 1rem;
    margin-bottom: 5px;
    color: var(--white);
  }
  .price {
    font-weight: bold;
    color: var(--gold);
    margin-bottom: 8px;
  }
  .whatsapp-btn {
    margin-top: auto;
    padding: 6px 10px;
    background: var(--pink);
    color: var(--white);
    text-decoration: none;
    text-align: center;
    border-radius: 6px;
    font-size: 0.9rem;
  }
  .whatsapp-btn:hover {
    background: var(--gold);
    color: var(--dark);
  }
  nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
  .logo {
      display: flex;
      align-items: center;
      gap: 0.1px;
    }
    .logo img {
      height: 150px;
      width: 150px;
    }
    .logo h1 {
      color: white;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    .logo span {
      color: #eaf5f0;
    }  
  nav a:hover { color: #0997f5; }


  mark { background: var(--gold); color: var(--dark); }
  .no-results {
    text-align: center;
    margin-top: 40px;
    color: var(--white);
  }
</style>

function highlight(text, query){
  if(!query) return text;
  const regex = new RegExp(`(${query})`, "gi");
  return text.replace(regex, "<mark>$1</mark>");
}

function renderProducts(list, query=""){
  const grid = document.getElementById("productGrid");
  const noResults = document.getElementById("noResults");
  grid.innerHTML = "";
  if(!list.length){ noResults.style.display="block"; return; }
  noResults.style.display="none";
  
  list.forEach(p=>{
    const name = p.item_name || p.name || "BIDHAA";
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <img src="${p.image}" alt="${name}">
      <div class="card-body">
        <h3>${highlight(name, query)}</h3>
        <p class="price">TZS ${p.price.toLocaleString()}</p>
        <a class="whatsapp-btn" href="https://wa.me/25540430220?text=Ningependa%20kuagiza%20${encodeURIComponent(name)}%20kwa%20bei%20ya%20TZS%20${p.price}" target="_blank">Agiza WhatsApp</a>
      </div>
    `;
    grid.appendChild(card);
  });
}

document.getElementById("searchInput").addEventListener("input", e=>{
  const query = e.target.value.toLowerCase().trim();
  const filtered = products.filter(p => ((p.item_name||p.name||"").toLowerCase().includes(query)));
  renderProducts(filtered, query);
});

renderProducts(products);
