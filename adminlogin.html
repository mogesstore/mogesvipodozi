<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Moges Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  html, body { height: 100%; font-family: 'Poppins', sans-serif; }

  body {
    background: url('https://png.pngtree.com/background/20210710/original/pngtree-shopping-mall-supermarket-selection-merchandise-poster-background-material-picture-image_1048684.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  body::before {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(3px);
    z-index:0;
  }

  .container {
    position: relative;
    z-index:1;
    display: flex;
    width: 90%;
    max-width: 900px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    background: rgba(255,255,255,0.05);
  }

  .left-panel {
    flex: 1;
    background: rgba(0,255,255,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    color: #00eaff;
  }

  .left-panel h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  .left-panel p {
    font-size: 16px;
    text-align: center;
  }

  .right-panel {
    flex: 1;
    background: rgba(255,255,255,0.05);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px;
    color: #fff;
  }

  .right-panel h2 {
    color: #00eaff;
    margin-bottom: 25px;
    font-size: 24px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    text-align: center;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  button.login-btn {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  button.login-btn:hover {
    background: #1e7e34;
  }

  @media(max-width:768px){
    .container {
      flex-direction: column;
    }
    .left-panel, .right-panel {
      flex: unset;
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <h1 id="greeting">Hello!</h1>
    <p>Welcome to Moges Store Admin Panel.<br>Manage your store easily and securely.</p>
  </div>
  <div class="right-panel">
    <h2>Admin Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button class="login-btn" type="submit">Sign In</button>
    </form>
  </div>
</div>

<script>
  // Dynamic greeting based on current hour
  function setGreeting(){
    const hour = new Date().getHours();
    let greetingText = "Hello";
    if(hour >= 5 && hour < 12) greetingText = "Good Morning!";
    else if(hour >= 12 && hour < 17) greetingText = "Good Afternoon!";
    else greetingText = "Good Evening!";
    document.getElementById("greeting").textContent = greetingText;
  }
  setGreeting();

  // Login demo function
  function handleLogin(event){
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if(username === "admin" && password === "admin123"){
      alert("Login successful!");
      window.location.href = "adminoffer.html";
    } else {
      alert("Invalid credentials.");
    }
  }
</script>

</body>
</html>
