<!DOCTYPE html>
<html lang="sw">
<head>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moges Store — Offers</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color:#333;
      min-height:100vh;
    }
    header {
      background:rgba(8, 240, 162, 0.95);
      color:white;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 30px;
      position:sticky; top:0;
      backdrop-filter:blur(8px);
    }
    header .logo {font-size:1.5rem; font-weight:600;}
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00e676;
    }
    .offers-container {
      padding:100px 20px 50px;
      max-width:1200px;
      margin:auto;
      text-align:center;
    }
    h1 {font-size:2rem; margin-bottom:30px;}
    .offer-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:25px;
    }
    .offer-card {
      background:white;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
      transition:transform .3s;
    }
    .offer-card:hover {transform:translateY(-5px);}
    .offer-card img {
      width:100%; height:200px; object-fit:cover;
    }
    .offer-info {padding:15px;}
    .offer-info h3 {color:#05f197bd; margin-bottom:8px;}
    .offer-info p {font-size:0.95rem; margin-bottom:5px;}
    footer {
      text-align:center;
      padding:15px;
      background:#1976d2;
      color:white;
      margin-top:50px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.1px;
    }
    .logo img {
      height: 150px;
      width: 150px;
    }
    .logo h1 {
      color: white;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    .logo span {
      color: #eaf5f0;
    }
    
    
   
  </style>
</head>
<body>
  <header>
    <div class="logo"><div class="logo">
   <img src="logo.png.png" alt="logo"> Moges Store</div>
    <nav>
      <a href="index.html">Nyumbani</a>
      <a href="comingsoon.html">Bidhaa</a>
      <a href="contact.html">Wasiliana</a>
      <a href="adminoffer.html" >ADMIN ONLY</a>
    </nav>
  </header>

  <section class="offers-container">
    <h1>Offers za Wiki Hii</h1>
    <div id="offersList" class="offer-grid"></div>
  </section>

  <footer>
     <p>© 2025 MOGES STORE | Vipodozi vya Kisasa kwa Bei Nafuu</p>
  </footer>

  <script>
    const container = document.getElementById('offersList');
    const offers = JSON.parse(localStorage.getItem('offers')) || [];

    if (offers.length === 0) {
      container.innerHTML = "<p>Hakuna offers kwa sasa. Tafadhali rudi baadae.</p>";
    } else {
      container.innerHTML = offers.map(offer => `
        <div class="offer-card">
          <img src="${offer.image}" alt="${offer.title}">
          <div class="offer-info">
            <h3>${offer.title}</h3>
            <p>${offer.description}</p>
            <p><strong>Bei ya Ofa:</strong> ${offer.price}</p>
            <p>⏰ ${offer.date}</p>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
