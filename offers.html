<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moges Store — Offers</title>
   <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color:#333;
      min-height:100vh;
    }

    /* HEADER */
    header {
      background:rgba(8, 240, 162, 0.95);
      color:white;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 20px;
      position:sticky;
      top:0;
      backdrop-filter:blur(8px);
      z-index:100;
    }

    .logo {
      display:flex;
      align-items:center;
      gap:8px;
    }

    .logo img {
      height:60px;
      width:60px;
      border-radius:50%;
    }

    .logo h1 {
      font-size:1.2rem;
      color:white;
      font-weight:600;
    }

    nav {
      display:flex;
      gap:15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover { color: #004d40; }

    .menu-toggle {
      display:none;
      flex-direction:column;
      cursor:pointer;
    }
    .menu-toggle span {
      background:white;
      height:3px;
      width:25px;
      margin:4px 0;
      border-radius:3px;
      transition:0.3s;
    }

    /* OFFERS SECTION */
    .offers-container {
      padding:100px 20px 50px;
      max-width:1200px;
      margin:auto;
      text-align:center;
    }

    h1 {
      font-size:2rem;
      margin-bottom:30px;
      color:#004d40;
    }

    .offer-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:25px;
    }

    .offer-card {
      background:white;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
      transition:transform .3s, box-shadow .3s;
    }

    .offer-card:hover { 
      transform:translateY(-5px); 
      box-shadow:0 8px 25px rgba(0,0,0,0.2);
    }

    .offer-card img {
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .offer-info {
      padding:15px;
    }

    .offer-info h3 {
      color:#05f197bd;
      margin-bottom:8px;
    }

    .offer-info p {
      font-size:0.95rem;
      margin-bottom:5px;
    }

    footer {
      text-align:center;
      padding:15px;
      background:#1976d2;
      color:white;
      margin-top:50px;
      font-size:0.9rem;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width:768px) {
      .logo img { height:50px; width:50px; }
      .logo h1 { font-size:1rem; }
      nav { display:none; flex-direction:column; background:rgba(0,77,64,0.95); position:absolute; top:70px; right:20px; padding:15px; border-radius:10px;}
      nav.active { display:flex; }
      .menu-toggle { display:flex; }
    }

    @media (max-width:480px) {
      .offers-container { padding-top:80px; }
      h1 { font-size:1.5rem; }
      .offer-card img { height:180px; }
      .offer-info p { font-size:0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png.png" alt="logo">
      <h1>Moges Store</h1>
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav id="nav">
      <a href="index.html">Nyumbani</a>
      <a href="comingsoon.html">Bidhaa</a>
      <a href="offers.html">Ofa</a>
      <a href="contact.html">Wasiliana</a>
      <a href="adminoffer.html">Admin</a>
    </nav>
  </header>

  <section class="offers-container">
    <h1>Offers za Wiki Hii</h1>
    <div id="offersList" class="offer-grid"></div>
  </section>

  <footer>
     <p>© 2025 MOGES STORE | Vipodozi vya Kisasa kwa Bei Nafuu</p>
  </footer>

  <script>
    // MENU TOGGLE FOR MOBILE
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // DISPLAY OFFERS WITH 7-DAY EXPIRY
    const container = document.getElementById('offersList');

    function displayOffers() {
      let offers = JSON.parse(localStorage.getItem('offers')) || [];
      
      // Remove expired offers (older than 7 days)
      const now = new Date().getTime();
      offers = offers.filter(offer => now - offer.timestamp < 7*24*60*60*1000);
      localStorage.setItem('offers', JSON.stringify(offers));

      if (offers.length === 0) {
        container.innerHTML = "<p>Hakuna offers kwa sasa. Tafadhali rudi baadae.</p>";
      } else {
        container.innerHTML = offers.map(offer => `
          <div class="offer-card">
            <img src="${offer.image}" alt="${offer.title}">
            <div class="offer-info">
              <h3>${offer.title}</h3>
              <p>${offer.description}</p>
              <p><strong>Bei ya Ofa:</strong> ${offer.price}</p>
              <p>⏰ ${offer.date}</p>
            </div>
          </div>
        `).join('');
      }
    }

    displayOffers();
  </script>
</body>
</html>
