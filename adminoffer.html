<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOGES STORE - Admin Dashboard</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: #f5f5f5;
    }
    header {
        background: #28a745;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px 20px;
        font-size: 24px;
        gap: 15px;
    }
    header img {
        height: 40px;
    }
    .container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }
    .item-card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .item-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .item-card img {
        max-width: 100%;
        border-radius: 5px;
    }
    .item-card h3 {
        font-size: 16px;
        margin: 10px 0 5px;
    }
    .item-card p {
        font-size: 14px;
        color: #333;
        margin: 0;
    }

    /* Admin form */
    .admin-form {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin: 20px;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .admin-form input, .admin-form button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 14px;
    }
    .admin-form button {
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
    .admin-form button:hover {
        background: #218838;
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #28a745;
        color: white;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="Moges Store Logo">
    MOGES STORE DASHBOARD
</header>

<div class="admin-form">
    <h3>Add New Item</h3>
    <input type="text" id="item_name" placeholder="Item Name" required>
    <input type="number" id="item_price" placeholder="Price (Ksh)" required>
    <input type="text" id="item_image" placeholder="Image Filename (e.g., item.jpg)" required>
    <button onclick="addItem()">Add Item</button>
    <button onclick="downloadJSON()">Download JSON</button>
</div>

<div class="container" id="items-container"></div>

<script>
    // Array to store items
    let items = [
        {"item_name": "BRASLETS", "price": 3000.00, "image": "braslets.jpg"},
        {"item_name": "MAJI MADOGO", "price": 500.00, "image": "maji_madogo.jpg"},
        {"item_name": "99 VICT SERUM", "price": 20000.00, "image": "99_vict_serum.jpg"}
    ];

    const container = document.getElementById('items-container');

    // Function to display items
    function renderItems() {
        container.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <img src="${item.image}" alt="${item.item_name}">
                <h3>${item.item_name}</h3>
                <p>Price: Ksh ${item.price.toLocaleString()}</p>
            `;
            container.appendChild(card);
        });
    }

    renderItems();

    // Function to add item
    function addItem() {
        const name = document.getElementById('item_name').value.trim();
        const price = parseFloat(document.getElementById('item_price').value);
        const image = document.getElementById('item_image').value.trim();

        if(!name || !price || !image) {
            alert("Please fill all fields correctly.");
            return;
        }

        items.push({item_name: name, price: price, image: image});
        renderItems();

        // Clear form
        document.getElementById('item_name').value = '';
        document.getElementById('item_price').value = '';
        document.getElementById('item_image').value = '';
    }

    // Function to download JSON
    function downloadJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 4));
        const dlAnchor = document.createElement('a');
        dlAnchor.setAttribute("href", dataStr);
        dlAnchor.setAttribute("download", "moges_items.json");
        document.body.appendChild(dlAnchor);
        dlAnchor.click();
        dlAnchor.remove();
    }
</script>

<footer>
    &copy; 2025 Moges Store. All rights reserved.
</footer>

</body>
</html>
