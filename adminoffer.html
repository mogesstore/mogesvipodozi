<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Moges Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<style>
/* STYLE ZAKO ZOTE ZIMEBAKI VILE VILE */
body {
  font-family: 'Times New Roman', Times, serif;
  background: url('https://png.pngtree.com/background/20210710/original/pngtree-shopping-mall-supermarket-selection-merchandise-poster-background-material-picture-image_1048684.jpg') center/cover fixed no-repeat;
  color: #fff;
  margin: 0;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: rgba(0, 0, 0, 0.65);
  backdrop-filter: blur(10px);
}
header img { height: 55px; border-radius: 8px; }
nav a { color: #00eaff; margin-left: 15px; text-decoration: none; font-weight: 600; }
nav a:hover { text-decoration: underline; color: #fff; }
nav button {
  padding: 8px 14px;
  margin-left: 10px;
  border: none;
  border-radius: 6px;
  background: #28a745;
  color: white;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
nav button:hover { background: #1e7e34; }

.container {
  max-width: 1000px;
  margin: 30px auto;
  background: rgba(0,0,0,0.55);
  border-radius: 16px;
  padding: 30px;
}
h1 { text-align: center; color: #00eaff; margin-bottom: 20px; }

form {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 30px;
}
form label { flex: 1 0 150px; font-weight: 600; }
form input, form select { flex: 2 0 300px; padding: 8px; border-radius: 6px; border: none; }
form button {
  padding: 10px 20px;
  background: #00eaff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  color: #000;
  transition: 0.3s;
}
form button:hover { background: #fff; }

#itemsTable {
  width: 100%;
  border-collapse: collapse;
}
#itemsTable th, #itemsTable td {
  padding: 10px;
  border: 1px solid rgba(255,255,255,0.3);
}
#itemsTable th { background: rgba(0, 234, 255, 0.3); }

.delete-btn {
  background: red;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
}
.delete-btn:hover { background: darkred; }

/* Kitufe kipya cha kusave online */
.save-online-btn {
  background: #ffc107;
  color: #000;
  margin-left: 10px;
}

footer {
  text-align: center;
  background: rgba(0,0,0,0.7);
  padding: 15px;
  color: #00eaff;
  font-weight: 500;
  margin-top: 40px;
}
</style>
</head>
<body>

<header>
  <img src="logo.png.png" alt="Logo">
  <nav>
    <a href="#">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<div class="container">
  <h1>Admin Dashboard - Moges Store</h1>

  <form id="addItemForm">
    <div>
      <label for="name">Item Name:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="price">Price (Tsh):</label>
      <input type="number" id="price" required>
    </div>
    <div>
      <label for="image">Image URL:</label>
      <input type="text" id="image" placeholder="https://mfano.com/picha.jpg" required>
    </div>
    <div style="flex: 1 0 100%;">
      <button type="submit">Add to Local List</button>
      <button type="button" class="save-online-btn" onclick="saveToCloud()">ðŸš€ Update Shop Online</button>
      <button type="button" onclick="downloadJSON()">Local Backup (JSON)</button>
    </div>
  </form>

  <h2 id="statusLabel">Current Items</h2>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Image URL</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading from cloud...</td></tr>
    </tbody>
  </table>
</div>

<footer>Â© 2026 Moges Store | Admin Dashboard</footer>

<script>
let itemsData = [];
// BIN ID YAKO
const BIN_ID = "8732e769fcb900ea7588";

// 1. Pakia data moja kwa moja kutoka npoint ukurasa ukifunguka
function loadFromCloud() {
  fetch(`https://api.npoint.io/${BIN_ID}`)
    .then(res => res.json())
    .then(data => {
      itemsData = Array.isArray(data) ? data : [];
      renderTable();
    })
    .catch(err => {
      console.error("Cloud data empty or error:", err);
      itemsData = [];
      renderTable();
    });
}

// 2. Render table
function renderTable(){
  const tbody = document.querySelector("#itemsTable tbody");
  tbody.innerHTML = "";
  if(itemsData.length === 0){
    tbody.innerHTML = "<tr><td colspan='4'>No items yet.</td></tr>";
    return;
  }
  itemsData.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.name}</td>
      <td>${item.price.toLocaleString()}</td>
      <td style="font-size:11px;">${item.image}</td>
      <td><button class="delete-btn" onclick="deleteItem(${index})">Delete</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// 3. Add new item (kwenye memory ya browser kwanza)
document.getElementById("addItemForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const price = parseFloat(document.getElementById("price").value);
  const image = document.getElementById("image").value.trim();

  itemsData.push({name, price, image});
  renderTable();
  this.reset();
});

// 4. SAVE TO CLOUD (Hapa ndio unarusha data kwa wateja)
async function saveToCloud() {
  const label = document.getElementById('statusLabel');
  label.innerText = "Saving to Cloud... Please wait.";
  
  try {
    const response = await fetch(`https://api.npoint.io/${BIN_ID}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(itemsData)
    });

    if (response.ok) {
      alert("âœ… MOGES STORE UPDATED! Mabadiliko yameonekana dukani.");
      label.innerText = "Current Items (Updated Online)";
    }
  } catch (err) {
    alert("âŒ Error: Imeshindwa kuunganisha!");
    label.innerText = "Current Items (Error)";
  }
}

// Delete item
function deleteItem(index){
  if(confirm("Delete this item?")){
    itemsData.splice(index,1);
    renderTable();
  }
}

// Download JSON (Local Backup)
function downloadJSON(){
  const blob = new Blob([JSON.stringify(itemsData, null, 2)], {type: "application/json"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "moges_backup.json";
  link.click();
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  window.location.href = "index.html";
});

// Anza kupakia data mara tu ukurasa unapoingia
loadFromCloud();
</script>

</body>
</html>
