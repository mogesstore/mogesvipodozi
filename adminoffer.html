
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Moges Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<style>
body {
  font-family: 'Times New Roman', Times, serif;
  background: url('https://images.unsplash.com/photo-1586074292257-6c77e0a10c11?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTI1M3wwfDF8c2VlfHx8fHx8Mnx8MTY4Njk5MjQ2OA&ixlib=rb-4.0.3&q=80&w=1080') center/cover fixed no-repeat;
  color: #fff;
  margin: 0;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: rgba(0, 0, 0, 0.65);
  backdrop-filter: blur(10px);
}
header img { height: 55px; border-radius: 8px; }
nav a { color: #00eaff; margin-left: 15px; text-decoration: none; font-weight: 600; }
nav a:hover { text-decoration: underline; color: #fff; }
nav button {
  padding: 8px 14px;
  margin-left: 10px;
  border: none;
  border-radius: 6px;
  background: #28a745;
  color: white;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
nav button:hover { background: #1e7e34; }

.container {
  max-width: 1000px;
  margin: 30px auto;
  background: rgba(0,0,0,0.55);
  border-radius: 16px;
  padding: 30px;
}
h1 { text-align: center; color: #00eaff; margin-bottom: 20px; }

form {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 30px;
}
form label { flex: 1 0 150px; font-weight: 600; }
form input, form select { flex: 2 0 300px; padding: 8px; border-radius: 6px; border: none; }
form button {
  padding: 10px 20px;
  background: #00eaff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  color: #000;
  transition: 0.3s;
}
form button:hover { background: #fff; }

#itemsTable {
  width: 100%;
  border-collapse: collapse;
}
#itemsTable th, #itemsTable td {
  padding: 10px;
  border: 1px solid rgba(255,255,255,0.3);
}
#itemsTable th { background: rgba(0, 234, 255, 0.3); }

.delete-btn {
  background: red;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
}
.delete-btn:hover { background: darkred; }

footer {
  text-align: center;
  background: rgba(0,0,0,0.7);
  padding: 15px;
  color: #00eaff;
  font-weight: 500;
  margin-top: 40px;
}
</style>
</head>
<body>

<header>
  <img src="logo.png.png" alt="Logo">
  <nav>
    <a href="#">Dashboard</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<div class="container">
  <h1>Admin Dashboard - Moges Store</h1>

  <form id="addItemForm">
    <div>
      <label for="name">Item Name:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="price">Price (Ksh):</label>
      <input type="number" id="price" required>
    </div>
    <div>
      <label for="image">Image Filename:</label>
      <input type="text" id="image" placeholder="example.jpg" required>
    </div>
    <div style="flex: 1 0 100%;">
      <button type="submit">Add Item</button>
      <button type="button" onclick="downloadJSON()">Download JSON</button>
    </div>
  </form>

  <h2>Current Items</h2>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</div>

<footer>Â© 2025 Moges Store | Admin Dashboard</footer>

<script>
let itemsData = [];

// Load data from data.json
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    itemsData = data; // assume data.json is an array of items
    renderTable();
  })
  .catch(err => {
    console.log("Could not load data.json, starting with empty array.");
    itemsData = [];
    renderTable();
  });

// Render table
function renderTable(){
  const tbody = document.querySelector("#itemsTable tbody");
  tbody.innerHTML = "";
  if(itemsData.length === 0){
    tbody.innerHTML = "<tr><td colspan='4'>No items yet.</td></tr>";
    return;
  }
  itemsData.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.name}</td>
      <td>${item.price.toLocaleString()}</td>
      <td>${item.image}</td>
      <td><button class="delete-btn" onclick="deleteItem(${index})">Delete</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// Add new item
document.getElementById("addItemForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const price = parseFloat(document.getElementById("price").value);
  const image = document.getElementById("image").value.trim();

  if(!name || !price || !image){
    alert("Please fill all fields.");
    return;
  }

  itemsData.push({name, price, image});
  renderTable();
  this.reset();
});

// Delete item
function deleteItem(index){
  if(confirm("Delete this item?")){
    itemsData.splice(index,1);
    renderTable();
  }
}

// Download JSON
function downloadJSON(){
  const blob = new Blob([JSON.stringify(itemsData, null, 2)], {type: "application/json"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "moges_items.json";
  link.click();
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  window.location.href = "index.html";
});
</script>

</body>
</html>
