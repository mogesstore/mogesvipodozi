<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Moges Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<style>
/* STYLE ZAKO ZILE ZILE */
body { font-family: 'Times New Roman', Times, serif; background: url('https://png.pngtree.com/background/20210710/original/pngtree-shopping-mall-supermarket-selection-merchandise-poster-background-material-picture-image_1048684.jpg') center/cover fixed no-repeat; color: #fff; margin: 0; }
header { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(10px); border-bottom: 2px solid #00eaff; }
header img { height: 55px; border-radius: 8px; }
.container { max-width: 1000px; margin: 30px auto; background: rgba(0,0,0,0.65); border-radius: 16px; padding: 30px; box-shadow: 0 0 20px rgba(0,234,255,0.2); }
h1, h2 { text-align: center; color: #00eaff; }
form { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 30px; padding: 20px; border: 1px solid rgba(0,234,255,0.2); border-radius: 10px; background: rgba(255,255,255,0.05); }
form label { flex: 1 0 100%; font-weight: 600; color: #00eaff; margin-bottom: -5px; }
form input, form select { flex: 1 0 250px; padding: 12px; border-radius: 6px; border: none; outline: none; }
.btn-group { flex: 1 0 100%; display: flex; gap: 10px; margin-top: 10px; }
button { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
.add-btn { background: #00eaff; color: #000; flex: 1; }
.save-btn { background: #28a745; color: #fff; flex: 2; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4); }
.delete-btn { background: #ff4444; color: #fff; padding: 5px 10px; border-radius: 4px; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(0,0,0,0.3); }
th, td { padding: 12px; border: 1px solid rgba(255,255,255,0.2); text-align: left; }
th { background: rgba(0, 234, 255, 0.3); color: #00eaff; }
.img-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #00eaff; }
#uploadStatus { font-size: 0.9rem; color: #ffc107; font-weight: bold; width: 100%; display: block; margin-top: 5px; }
</style>
</head>
<body>

<header>
  <img src="logo.png.png" alt="Logo">
  <div style="font-weight: bold; color: #00eaff;">MOGES ADMIN PANEL</div>
  <nav><button onclick="window.location.href='index.html'" style="background:transparent; color:#ff4444; border:1px solid #ff4444;">Logout</button></nav>
</header>

<div class="container">
  <h1>Dashboard ya Moges Store</h1>

  <form id="addItemForm">
    <label>Chagua Sehemu ya Kuweka:</label>
    <select id="type">
      <option value="item">Bidhaa (Goods Page)</option>
      <option value="offer">Ofa (Offers Page)</option>
    </select>

    <label>Jina la Bidhaa:</label>
    <input type="text" id="name" placeholder="Mfano: Pochi ya Kike" required>

    <label>Bei (Tsh):</label>
    <input type="number" id="price" placeholder="Mfano: 35000" required>

    <label>Picha (Chagua kutoka kwenye Simu/PC):</label>
    <input type="file" id="imageFile" accept="image/*">
    <span id="uploadStatus"></span>
    
    <label>AU tumia URL ya picha (Kama unayo):</label>
    <input type="text" id="imageUrl" placeholder="https://...">

    <div class="btn-group">
      <button type="submit" class="add-btn">Weka Kwenye Orodha</button>
      <button type="button" class="save-btn" onclick="saveToCloud()">üöÄ PUSH TO ONLINE SHOP</button>
    </div>
  </form>

  <h2>Orodha ya Bidhaa na Ofa Mtandaoni</h2>
  <table id="itemsTable">
    <thead>
      <tr>
        <th>Aina</th>
        <th>Picha</th>
        <th>Jina</th>
        <th>Bei</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center;">Inapakia data...</td></tr>
    </tbody>
  </table>
</div>

<script>
let itemsData = [];
// BIN ID MPYA IMESHAWEKWA HAPA
const BIN_ID = "6589e8a2071eb5a19971"; 
const IMGBB_API_KEY = "a3db8960b8488df238d6bea0c123d52e";

// 1. Pakia data kwa kutumia 'timestamp' ili kuona mabadiliko mapya
function loadFromCloud() {
  fetch(`https://api.npoint.io/${BIN_ID}?t=${new Date().getTime()}`)
    .then(res => res.json())
    .then(data => {
      itemsData = Array.isArray(data) ? data : [];
      renderTable();
    })
    .catch(() => {
      itemsData = [];
      renderTable();
    });
}

// 2. Render Table
function renderTable(){
  const tbody = document.querySelector("#itemsTable tbody");
  tbody.innerHTML = itemsData.length === 0 ? "<tr><td colspan='5' style='text-align:center;'>Hamna bidhaa yoyote mtandaoni.</td></tr>" : "";
  
  itemsData.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td style="color:${item.type === 'offer' ? '#ffc107' : '#00eaff'}">${item.type === 'offer' ? 'OFA' : 'ITEM'}</td>
      <td><img src="${item.image}" class="img-preview" onerror="this.src='https://via.placeholder.com/50'"></td>
      <td>${item.name}</td>
      <td>${Number(item.price).toLocaleString()}</td>
      <td><button class="delete-btn" onclick="deleteItem(${index})">Futa</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// 3. Add Item
document.getElementById("addItemForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const fileInput = document.getElementById('imageFile');
  const status = document.getElementById('uploadStatus');
  let finalImageUrl = document.getElementById('imageUrl').value.trim();

  if (fileInput.files.length > 0) {
    status.innerText = "‚è≥ Inapakia picha mtandaoni...";
    const formData = new FormData();
    formData.append("image", fileInput.files[0]);

    try {
      const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
        method: "POST",
        body: formData
      });
      const resData = await res.json();
      if(resData.success) {
        finalImageUrl = resData.data.url;
        status.innerText = "‚úÖ Picha tayari!";
      } else { throw new Error(); }
    } catch (err) {
      alert("Picha imegoma! Jaribu tena.");
      status.innerText = "‚ùå Hitilafu.";
      return;
    }
  }

  if (!finalImageUrl) { alert("Weka picha!"); return; }

  itemsData.push({
    type: document.getElementById("type").value,
    name: document.getElementById("name").value.trim(),
    price: document.getElementById("price").value,
    image: finalImageUrl
  });

  renderTable();
  this.reset();
  status.innerText = "";
});

// 4. SAVE (Hapa ndipo inafuta na kusave rasmi cloud)
async function saveToCloud() {
  if(!confirm("Je, unataka kurusha mabadiliko haya sasa?")) return;
  
  try {
    const response = await fetch(`https://api.npoint.io/${BIN_ID}`, {
      method: 'POST', // Au PUT kutegemea na npoint config
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(itemsData)
    });
    
    if (response.ok) {
      alert("‚úÖ HONGERA! Duka lako limekuwa Updated mtandaoni.");
      loadFromCloud(); // Inapakia upya kuzuia data za zamani
    }
  } catch (err) {
    alert("Imeshindwa kusave! Angalia internet yako.");
  }
}

// 5. DELETE (Inafuta kwenye orodha ya muda)
function deleteItem(index){
  if(confirm("Je, una uhakika unataka kufuta item hii?")) {
    itemsData.splice(index, 1);
    renderTable();
  }
}

loadFromCloud();
</script>
</body>
</html>
